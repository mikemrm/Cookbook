
<html>
	<head>
		<title>Javascript version of PHP's print_r</title>
		<style>
			.tag, .key, .equals, .arr {
				display: inline-block;
				font-weight: bold;
			}
			.tag {
				color: rgb(0, 51, 255);
			}
			.equals {
				color: rgb(0, 220, 0);
			}
			.key {
				color: rgb(255, 92, 0);
			}
			.arr {
				color: rgb(255, 0, 0);
			}
		</style>
		<script type="text/javascript" src="print_r.js"></script>
		<script>
			
			
			window.addEventListener("load", function(){
				var arr = new Array(
											"Value 0",
											"This is value 1",
											"This is value 2"
											);
				var obj = {
								key: "this key value",
								otherKey: "this other key value",
								obj: {
										fkey: "First Key",
										lkey: "Last Key",
										t: "<div class=\"test\">"
										},
								myarr:arr
								};
				var findPrinter = document.getElementById('print_r');
				if(findPrinter){
					var test1 = print_r(obj);
					var test2 = print_r(arr);
					var fix = print_r(obj, true);
					findPrinter.innerHTML = "<pre><h3>Test 1</h3>" + test1 + "\n<h3>Test 2</h3>" + test2 + "\n<h3>Test 1 Anchor Fix</h3>" + fix + "</pre>";
				}
			});
		</script>
	</head>
	<body>
		<div id="print_r"></div>
	</body>
</html>
